<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Signup Form Desing Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password2" placeholder="Retype password">
            <input type="submit" name="signup-button" placeholder="Sign Up">
        </div>
        <div class="right-box">
            <span class="signinwith">Sign in with<br>Social Network</span>
            <button class="social facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i>
                <a href="https://facebook.com/" target="_blank">Log in with Facebook</a></button>
            <button class="social twitter"><i class="fa fa-twitter" aria-hidden="true"></i>
                <a href="https://twitter.com/" target="_blank">Log in with Twitter</a></button>
            <button class="social google"><i class="fa fa-google" aria-hidden="true"></i>
                <a href="https://www.google.hu/" target="_blank">Log in with
                    Google+</a></button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
